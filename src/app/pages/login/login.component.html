<h1>Login Page</h1>

<form >

    <input 
    type="text" 
    name="username" 
    placeholder="username" 
    [(ngModel)]="formData.username"
    (keyup)="validateUsername()">


    <input 
    type="password" 
    name="password" 
    placeholder="Password"
    [(ngModel)]="formData.password"
    (keyup)="validatePassword()">

    <button [disabled]="!usernameValid || !passwordValid" class="btn" (click)="login()">Login</button>
</form>
<div>
    <h2>
        {{error.login}}
    </h2>
</div>
