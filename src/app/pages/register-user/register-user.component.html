<h1>Register-user Page!</h1>

<div>
    <form>
            <div>
                    <input
                      type="text"
                      name="name"
                      placeholder="Name"
                      [(ngModel)]="formData.name"
                    />
                  </div>
                  <div>
                      <input 
                      type="text" 
                      name="username"
                      placeholder="username"
                      [(ngModel)]="formData.username">
                  </div>
                  <div>
                      <input
                    type="text"
                    name="email"
                    placeholder="Email"
                    [(ngModel)]="formData.email">
                  </div>
                  <div>
                      <input 
                      type="text"
                      name="address"
                      placeholder="Address"
                      [(ngModel)]="formData.address">
                  </div>
                  <div>
                      <input 
                      type="password"
                      name="password"
                      placeholder="password"
                      [(ngModel)]="formData.password">
                  </div>
                  <div>
                      <input type="password"
                      name="confirmPassword"
                      placeholder="Confirm Password"
                      [(ngModel)]="formData.confirmPassword">
                  </div>
                  <div>
                      <h2>{{error.password}}</h2>
                      <h2>{{error.email}}</h2>
                  </div>
                  <button (click)="register()">Register User</button>
    </form>
</div>
