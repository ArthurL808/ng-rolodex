<h1>All Contacts Page</h1>

<div class="container">
    <div class="contacts" *ngFor='let contact of contacts'>
        <h1>
    <a [routerLink]="['/contacts', contact.id]">Name: {{contact.name}}</a>
        </h1>
        <p>Address: {{contact.address}}</p>
        <p>Mobile: {{contact.mobile}}</p>
        <p>Work: {{contact.work}}</p>
        <p>Home: {{contact.home}}</p>
        <p>Email: {{contact.email}}</p>
        <p>Github: {{contact.github}}</p>
    </div>
</div>
